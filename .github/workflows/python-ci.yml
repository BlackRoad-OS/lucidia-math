name: Python CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  workflow_dispatch:

permissions:
  contents: read
  checks: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest pytest-cov flake8 black

      - name: Lint with flake8
        run: |
          # Stop on syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Full linting (non-blocking)
          flake8 . --count --max-complexity=10 --max-line-length=127 --statistics || echo "Linting complete"

      - name: Format check with black
        run: black --check . || echo "Format check complete"

      - name: Type check with mypy
        run: |
          pip install mypy
          mypy . --ignore-missing-imports || echo "Type check complete"

      - name: Run tests
        run: |
          if [ -f pytest.ini ] || [ -f pyproject.toml ]; then
            pytest --cov=. --cov-report=xml --cov-report=html || echo "Tests complete"
          else
            echo "No pytest configuration found"
          fi

      - name: Upload coverage
        uses: codecov/codecov-action@7f8b4b4bde536c465e797be725718b88c5d95e0e # v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety

      - name: Run Bandit security scan
        run: bandit -r . -f json -o bandit-report.json || echo "Scan complete"

      - name: Check for vulnerable dependencies
        run: |
          if [ -f requirements.txt ]; then
            safety check -r requirements.txt || echo "Safety check complete"
          fi

      - name: Upload security report
        uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4
        with:
          name: security-report
          path: bandit-report.json
